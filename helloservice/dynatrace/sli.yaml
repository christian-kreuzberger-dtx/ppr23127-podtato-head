  request_throughput: metricSelector=http_requests_total.count:filter(and(eq(\"k8s.namespace.name\",$PROJECT-$STAGE),eq(\"k8s.deployment.name\",$SERVICE)))&entitySelector=type(CLOUD_APPLICATION_INSTANCE)
  go_routines: metricSelector=go_goroutines:filter(and(eq(\"k8s.namespace.name\",$PROJECT-$STAGE),eq(\"k8s.deployment.name\",$SERVICE))):avg&entitySelector=type(CLOUD_APPLICATION_INSTANCE)
  failing_request: metricSelector=promhttp_metric_handler_requests_total.count:filter(and(eq(code,200),eq(\"k8s.namespace.name\",$PROJECT-$STAGE),eq(\"k8s.deployment.name\",$SERVICE))):avg&entitySelector=type(CLOUD_APPLICATION_INSTANCE)